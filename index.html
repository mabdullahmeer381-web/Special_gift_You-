<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body { 
            background-color: #000; 
            color: white; 
            margin: 0; 
            overflow: hidden;
        }

        /* Video-accurate Starry Background */
        .starry-bg {
            background: radial-gradient(circle at top, #1a0b2e 0%, #000 100%);
            height: 100vh;
            width: 100vw;
        }

        .font-love { font-family: 'Dancing Script', cursive; }
        .hidden { display: none; }
        
        /* Fade-in animation for lyrics and GIFs */
        .fade-in { animation: fadeIn 1.2s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="starry-bg">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        
        <div id="screen1" class="fade-in">
            <img src="https://media.tenor.com/y29C7X06AAAAAi/milk-and-mocha.gif" class="w-32 h-32 mx-auto mb-6">
            <h1 class="text-3xl font-love text-white mb-2">I have a little secret for you...</h1>
            <p class="text-purple-400 font-bold mb-8">And trust me... only YOU deserve this ✨</p>
            <button onclick="next(1)" class="bg-gradient-to-r from-purple-800 to-pink-600 px-10 py-3 rounded-full font-bold shadow-lg">
                Open it ❤️
            </button>
        </div>

        <div id="screen2" class="hidden fade-in">
            <img src="https://media.tenor.com/Z8N4p77-T7UAAAAi/milk-and-mocha.gif" class="w-32 h-32 mx-auto mb-6">
            <h1 class="text-3xl font-love text-white mb-8">Are you really ready to know...?</h1>
            <button onclick="next(2)" class="bg-gradient-to-r from-pink-600 to-red-600 px-10 py-3 rounded-full font-bold shadow-lg">
                Show Me ➡️
            </button>
        </div>

        <div id="screen3" class="hidden fade-in space-y-4">
            <h2 class="text-2xl font-love text-white italic">Tu haseen tera naam haseen ae</h2>
            <h2 class="text-2xl font-love text-white italic">Tere ishq da jaam haseen ae</h2>
            <h2 class="text-2xl font-love text-white italic">Eh be-matlabi zindagi</h2>
            <h2 class="text-2xl font-love text-white italic">Jado di tere naam haseen ae</h2>
            <button onclick="next(3)" class="mt-10 bg-white/10 px-6 py-2 rounded-full text-sm font-bold border border-white/20">
                Continue ✨
            </button>
        </div>

        <div id="screen4" class="hidden fade-in">
            <img src="https://media.tenor.com/v8p77vH_8U8AAAAi/milk-and-mocha-bear.gif" class="w-40 h-40 mx-auto mb-6">
            <h1 class="text-5xl font-love text-pink-400 mb-2">For My Haseen Girl</h1>
            <p class="text-gray-400 italic">You are my most beautiful reality ❤️</p>
        </div>

    </div>

    <script>
        function next(num) {
            // Music starts on the very first button click
            if(num === 1) { document.getElementById('bgMusic').play(); }

            // Logic to swap screens
            document.getElementById('screen' + num).classList.add('hidden');
            document.getElementById('screen' + (num + 1)).classList.remove('hidden');
        }
    </script>
</body>
</html>
